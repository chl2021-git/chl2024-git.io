<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转盘抽奖</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>转盘抽奖</h1>
        <div class="wheel-container">
            <div id="wheel" class="wheel">
                <div class="section" data-prize="一等奖">一等奖</div>
                <div class="section" data-prize="二等奖">二等奖</div>
                <div class="section" data-prize="三等奖">三等奖</div>
                <div class="section" data-prize="谢谢参与">谢谢参与</div>
                <div class="section" data-prize="幸运奖">幸运奖</div>
                <div class="section" data-prize="特别奖">特别奖</div>
            </div>
        </div>

        <button id="spinButton">开始抽奖</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
